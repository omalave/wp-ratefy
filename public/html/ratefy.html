<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/wp-content/plugins/wp-ratefy/public/html/stylesheet.css">
  </head>
  <body>

    <div class="review-box">

    <div class="review-text">
      <p>Any comments about our service?</p>
      <textarea rows="4" cols="50" id="review-comment"></textarea>

    </div>

    <div class="stars-box">
      <p>Please rate our service:</p>
      <span class="starRating">
        <input id="rating5" type="radio" name="rating" value="5">
        <label for="rating5">5</label>
        <input id="rating4" type="radio" name="rating" value="4">
        <label for="rating4">4</label>
        <input id="rating3" type="radio" name="rating" value="3">
        <label for="rating3">3</label>
        <input id="rating2" type="radio" name="rating" value="2">
        <label for="rating2">2</label>
        <input id="rating1" type="radio" name="rating" value="1">
        <label for="rating1">1</label>
      </span>
    </div>      

    <div class="button-wrapper">
      <button class="button-rate" id="button-trigger" href="">Send Me</button>
    </div>

    </div>

  </body>

<script src="//code.jquery.com/jquery-1.12.1.min.js"></script>


<script type="text/javascript">

var $j = jQuery.noConflict();

$j(document).ready(function() {

  var rate;
  var message;

  $j("input[name=rating]").change(function () {   
    rate = $j(this).val();
  });

  $j( "#button-trigger" ).click(function() {

    if( !$j("#review-comment").val()  ) {
      $j("#review-comment").after('<p class="warning">You need to tell us, any comment about our service!</p>');
      return false;
    }

    if( !rate ) {
      $j(".stars-box").after('<p class="warning">You need to give us a rate about our service!</p>');
      return false;      
    }

    message = $j("#review-comment").val();

    alert(rate + message); 

  });

});

</script>




</html>
